<!DOCTYPE html>
<html>
<head>
<title>Sudoku solver</title>
<style>
  body {background-color: LightGray;}
  table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  }
  
</style>
</head>
  
<body>
  
<h1>Sudoku solver</h1>
<h3>Solves any sudoku puzzle</h3>
<h3>If a puzzle has more than 1 solution, the solver prints the first one it finds</h3>
<a href="index.html">Main page</a>

<form action="/action_page.php">
  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="text" id="quantity1" name="quantity" maxlength="1" size="1">
  <input type="text" id="quantity2" name="quantity" maxlength="1" size="1">
  <input type="text" id="quantity3" name="quantity" maxlength="1" size="1">
  <input type="text" id="quantity4" name="quantity" maxlength="1" size="1">
  <input type="submit" value="Submit">
</form>

<!-- table, input with key presed. highlight selected -->
<table>
  <tr>
    <td id="T1">01</td>
    <td>02</td>
    <td>03</td>
  </tr>
  <tr>
    <td>10</td>
    <td>11</td>
    <td>12</td>
  </tr>
  <tr>
    <td>19</td>
    <td>20</td>
    <td>21</td>
  </tr>
</table>

<button onclick="displayResult()">Change text</button>

<script>
function displayResult() {
  document.getElementById("T1").innerHTML = "day!";
}
</script>
  
  
</body>
</html>
